name: Deploy to EC2

on: workflow_call

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@v4
        
       - name: Docker Login
         uses: docker/login-action@v3
         with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

       - name: Check Docker Login
         run: |
            echo "Docker Login Successful!"
            docker info
        
