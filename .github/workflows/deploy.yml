name: Deploy to EC2

on:
  workflow_call:
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      EC2_HOST:
        required: true
      EC2_SSH_KEY:
        required: true

jobs:
  push_docker_hub:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
            ${{ secrets.DOCKER_USERNAME }}/my-react-app:v1.0.0
            ${{ secrets.DOCKER_USERNAME }}/my-react-app:${{ github.sha }}

  deploy:
    name: Deploy to EC2 ðŸš€ðŸš€ðŸš€
    runs-on: ubuntu-latest
    needs: push_docker_hub

    steps:
      - uses: actions/checkout@v4
      - name: Build & Deploy
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem

          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ec2-user@$EC2_HOST << EOF
            docker pull $DOCKER_USERNAME/my-react-app:latest
            docker stop myapp || true
            docker rm myapp || true
            docker run -d -p 80:80 --name myapp $DOCKER_USERNAME/my-react-app:latest
            echo "ðŸš€ Deployment done"
          EOF