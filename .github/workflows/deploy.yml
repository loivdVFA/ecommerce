name: Deploy to EC2

on: workflow_call

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@v4
        
       - name: Docker Login
         uses: docker/login-action@v3
         with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

       - name: Check Docker Login
         run: |
            docker info
            echo "secrets.DOCKER_TOKEN"

        
