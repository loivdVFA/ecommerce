name: Deploy to EC2

on:
  workflow_call:
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
      EC2_HOST:
        required: true
      EC2_SSH_KEY:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest
            ${{ secrets.DOCKER_USERNAME }}/my-react-app:v1.0.0
            ${{ secrets.DOCKER_USERNAME }}/my-react-app:${{ github.sha }}
            
      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "==> Pull latest image"
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest

            echo "==> Stop and remove old container"
            docker stop myapp || true
            docker rm myapp || true

            echo "==> Start new container"
            docker run -d --name myapp -p 80:80 ${{ secrets.DOCKER_USERNAME }}/my-react-app:latest

            echo "==> Deployment complete!"